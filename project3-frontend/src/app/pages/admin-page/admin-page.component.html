<div class="product" id="desktop-view">
	<div class = "productImageContainer">
		<img class = "productImage" src = {{product.imageUrl}}>
		
		<img *ngIf = "product.salePrice" class = "saleRibbon" src = "assets/img/saleRibbon.png">
	</div>
	
	<div class = "productInfo flexColumn smallGap">
		<p class = "extraLargeFont">{{ this.product.name }}</p>
		
		<form ngNativeValidate (ngSubmit)="updateProduct()">
			<input class="edit" type="file" name="productImage" id="productImageInput" name="productImage" (change)="fileInput($event)">
			<br>

			<label for="sale-price">Name</label>
			<input type="text" id="productName" class = "edit name-input" [(ngModel)]="this.newProduct.name" value="{{ this.product.name }}"
			 name="productName" required>

			<br>

			<label for="sale-price">Product Description</label>
			<textarea type="text" id="productDescription" class = "edit description-input" cols="40" maxlength="255" 
			[(ngModel)]="this.newProduct.description"  value="{{ this.product.description }}" name="productDescription" required></textarea>

			<br>
			
			<label for="sale-price">Regular Price</label>
			<span>
				<label class="usd-sign" for="price-input">$</label>
				<input type="number" id="productPrice" min = "0.01" step="0.01" class = "edit price-input" value="{{ this.product.price }}"
				[(ngModel)]="this.newProduct.price"  name="productPrice" required>
			</span>
			<br>
			<label for="sale-input">Sale Price</label>
			<span>
				<label class="usd-sign" for="sale-input">$</label>
				<input type="number" id="salePrice" class = "edit sale-input" min = "0.01" step="0.01" max="{{this.newProduct.price}}" value="{{ this.product.salePrice }}"
				[(ngModel)]="this.newProduct.salePrice"  placeholder="No current sale" name="productSalePrice">
			</span>
			<br>
			<label for="product-inventory">Product in Stock</label>
			<input type="number" id="product-inventory" class = "edit stock-input" min = "0" step="1" value="{{ this.product.stock }}"
			[(ngModel)]="this.newProduct.stock"  placeholder="Inventory in stock" name="productStock">
			
			<div id="btn-container">
				<button type="submit" id="update-btn">Update product</button>
			</div>
		</form>
		
	</div>
</div>
